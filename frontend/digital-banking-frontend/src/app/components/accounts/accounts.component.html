<div class="container mt-2">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-md-6">
                    Accounts
                </div>
                <div class="col-md-6 text-end">
                    <button *ngIf="authService.isAdmin()" routerLink="/new-account" class="btn btn-success">
                        <i class="bi bi-plus"></i> New Account
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div *ngIf="errorMessage" class="text-danger">
                {{ errorMessage }}
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Type</th>
                            <th>Balance</th>
                            <th>Created At</th>
                            <th>Status</th>
                            <th>Created By</th>
                            <th>Customer</th>
                            <th>Operations</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let account of accounts$ | async">
                            <td>{{ account.id }}</td>
                            <td>{{ account.type }}</td>
                            <td>{{ account.balance | number: '1.2-2' }}</td>
                            <td>{{ account.createdAt | date: 'dd/MM/yyyy' }}</td>
                            <td>{{ account.status }}</td>
                            <td>{{ account.createdBy }}</td>
                            <td>{{ account.customerDTO.name }}</td>
                            <td>
                                <button (click)="handleAccountOperations(account)" class="btn btn-success">
                                    <i class="bi bi-list"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
