<div class="container mt-2">
    <div class="card">
        <div class="card-header">Customers</div>
        <div class="card-body">
            <div *ngIf="errorMessage" class="text-danger">
                {{ errorMessage }}
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <form [formGroup]="searchFormGroup" (ngSubmit)="searchCustomers()">
                        <div class="input-group">
                            <input type="text" formControlName="keyword" class="form-control" placeholder="Search..." />
                            <button class="btn btn-info">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 text-end">
                    <button (click)="handleNewCustomer()" class="btn btn-success">
                        <i class="bi bi-plus"></i> New Customer
                    </button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let customer of customers$ | async">
                            <td>{{ customer.id }}</td>
                            <td>{{ customer.name }}</td>
                            <td>{{ customer.email }}</td>
                            <td>
                                <button (click)="handleCustomerAccounts(customer)" class="btn btn-info me-1">
                                    <i class="bi bi-list"></i>
                                </button>
                                <button (click)="handleDeleteCustomer(customer)" class="btn btn-danger">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
